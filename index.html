<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="fav.png" type="image/png" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/4e6da1398d.js"
      crossorigin="anonymous"
    ></script>
    <div class="container absolute-center">
      <main class="main">
        <button id="changeTheme"><i class="fa-solid fa-sun"></i></button>
        <button class="toggleLocationForm">
          <i class="fa-solid fa-location-dot"></i>
        </button>
        <div id="weatherData">
          <div class="weatherInfo">
            <div class="outputLocationInfo">
              <span class="outputLocation"></span>
              <span class="outputCountryCode"></span>
            </div>
            <span class="outputTemp"></span>
            <span class="outputWeather">
              <img alt="weatherImg" class="outputWeatherImg" />
              <span class="outputWeatherName"></span>
            </span>
            <span class="outputFeelsLikeTemp"></span>
            <div class="humidityWindSpeedContainer">
              <div class="humidityBox">
                <i class="fa-solid fa-water"></i>
                <div>
                  <span class="outputHumidity"></span>
                  <span>Humidity</span>
                </div>
              </div>
              <div class="windSpeedBox">
                <i class="fa-solid fa-wind"></i>
                <div>
                  <span class="outputWindSpeed"></span>
                  <span>Wind speed</span>
                </div>
              </div>
            </div>
            <span class="outputLastUpdated"></span>
          </div>
        </div>
        <form action="javascript:void(0)" id="locationForm">
          <label class="formTitle">Enter your location</label>
          <button id="locationBtn">
            Get my location<i class="fa-solid fa-location-crosshairs"></i>
          </button>
          <div class="form__search">
            <search>
              <input
                type="text"
                id="countryInput"
                placeholder="Country Name"
                autocomplete="off"
                required
              />
            </search>
            <div id="countryList"></div>
          </div>
          <div class="form__search">
            <search>
              <input
                type="text"
                id="cityInput"
                placeholder="City Name"
                autocomplete="off"
                required
              />
            </search>
            <div id="cityList"></div>
          </div>
          <div class="raidos">
            <div class="form__radio">
              <input
                type="radio"
                name="weatherUnit"
                value="metric"
                id="metric"
                required
              />
              <label for="metric">Metric</label>
            </div>
            <div class="form__radio">
              <input
                type="radio"
                name="weatherUnit"
                value="imperial"
                id="imperial"
                required
              />
              <label for="imperial">Imperial</label>
            </div>
          </div>
          <button id="getWeatherInfo">Search</button>
        </form>
      </main>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
